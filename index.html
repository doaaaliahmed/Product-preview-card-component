<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="card">
    <div class="card__imgSide">
    </div>
    <div class="card__infoSide">
      <p class="card__infoSide__name">perfume</p>
      <h1 class="card__infoSide__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__infoSide__info">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__infoSide__price">
        <p id="price-after">$149.99</p>
        <p id="price-before">$169.99</p>
      </div>

      <button id="buy-btn"><span><img src="./images/icon-cart.svg" alt=""></span>Add to Cart</button>
    </div>
</main>
  </div>
</body>
</html>
